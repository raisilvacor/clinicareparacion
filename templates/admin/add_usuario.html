{% extends "admin/base_admin.html" %}

{% block title %}Agregar Usuario Admin - Panel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-plus-circle"></i> Agregar Nuevo Usuario Admin</h1>
    <p>Complete los datos del usuario</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('add_usuario_admin') }}" class="admin-form">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                Nombre de Usuario *
            </label>
            <input type="text" id="username" name="username" required placeholder="Ej: juan.perez">
            <small class="form-help">Nombre de usuario usado para hacer login</small>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Contraseña *
            </label>
            <input type="password" id="password" name="password" required placeholder="Ingrese la contraseña">
            <small class="form-help">Contraseña de acceso al panel administrativo</small>
        </div>
        
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-id-card"></i>
                Nome Completo
            </label>
            <input type="text" id="nome" name="nome" placeholder="Ex: João Silva">
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                E-mail
            </label>
            <input type="email" id="email" name="email" placeholder="Ex: joao@clinicadoreparo.com">
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="ativo" name="ativo" checked>
                <span>Usuário ativo (pode fazer login)</span>
            </label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Usuário
            </button>
        </div>
    </form>
</div>
{% endblock %}
