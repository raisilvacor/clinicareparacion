{% extends "admin/base_admin.html" %}

{% block title %}Adicionar Técnico - Painel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-user-plus"></i> Adicionar Novo Técnico</h1>
    <p>Preencha os dados do técnico</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('add_tecnico') }}" class="admin-form">
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-user"></i>
                Nome Completo *
            </label>
            <input type="text" id="nome" name="nome" required placeholder="Ex: João Silva">
        </div>
        
        <div class="form-group">
            <label for="cpf">
                <i class="fas fa-id-card"></i>
                CPF *
            </label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
        </div>
        
        <div class="form-group">
            <label for="telefone">
                <i class="fas fa-phone"></i>
                Telefone *
            </label>
            <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                E-mail *
            </label>
            <input type="email" id="email" name="email" required placeholder="tecnico@exemplo.com">
        </div>
        
        <div class="form-group">
            <label for="especialidade">
                <i class="fas fa-wrench"></i>
                Especialidade *
            </label>
            <input type="text" id="especialidade" name="especialidade" required placeholder="Ex: Reparo de Celulares, Notebooks, etc.">
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_tecnicos') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Técnico
            </button>
        </div>
    </form>
</div>

<script>
// Máscara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

// Máscara para telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        if (value.length <= 10) {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
        } else {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
        e.target.value = value;
    }
});
</script>
{% endblock %}
