{% extends "admin/base_admin.html" %}

{% block title %}Editar Cliente - Painel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-edit"></i> Editar Cliente</h1>
    <p>Atualize os dados do cliente</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('edit_cliente', cliente_id=cliente.id) }}" class="admin-form">
        <div class="form-row">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i>
                    Nome Completo *
                </label>
                <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required placeholder="Nome completo do cliente">
            </div>
            
            <div class="form-group">
                <label for="cpf">
                    <i class="fas fa-id-card"></i>
                    CPF
                </label>
                <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf or '' }}" placeholder="000.000.000-00">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    E-mail *
                </label>
                <input type="email" id="email" name="email" value="{{ cliente.email }}" required placeholder="cliente@email.com">
            </div>
            
            <div class="form-group">
                <label for="telefone">
                    <i class="fas fa-phone"></i>
                    Telefone *
                </label>
                <input type="tel" id="telefone" name="telefone" value="{{ cliente.telefone }}" required placeholder="(00) 00000-0000">
            </div>
        </div>
        
        <div class="form-group">
            <label for="endereco">
                <i class="fas fa-map-marker-alt"></i>
                Endereço
            </label>
            <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco or '' }}" placeholder="Rua, número, bairro, cidade">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user-circle"></i>
                    Nome de Usuário *
                </label>
                <input type="text" id="username" name="username" value="{{ cliente.username }}" required placeholder="nome_usuario">
                <small>Este será o usuário para login do cliente</small>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Nova Senha
                </label>
                <input type="password" id="password" name="password" placeholder="Deixe em branco para manter a senha atual">
                <small>Deixe em branco se não quiser alterar a senha</small>
            </div>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_clientes') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Atualizar Cliente
            </button>
        </div>
    </form>
</div>

<script>
// Máscara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

// Máscara para telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        if (value.length <= 10) {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
        } else {
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
        }
        e.target.value = value;
    }
});
</script>
{% endblock %}
