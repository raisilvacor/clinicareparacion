{% extends "admin/base_admin.html" %}

{% block title %}Editar Cliente - Panel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-edit"></i> Editar Cliente</h1>
    <p>Actualice los datos del cliente</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('edit_cliente', cliente_id=cliente.id) }}" class="admin-form">
        <div class="form-row">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i>
                    Nombre Completo *
                </label>
                <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required placeholder="Nombre completo del cliente">
            </div>
            
            <div class="form-group">
                <label for="cpf">
                    <i class="fas fa-id-card"></i>
                    DNI
                </label>
                <input type="text" id="cpf" name="cpf" value="{{ cliente.cpf or '' }}" placeholder="XX.XXX.XXX">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    E-mail *
                </label>
                <input type="email" id="email" name="email" value="{{ cliente.email }}" required placeholder="cliente@email.com">
            </div>
            
            <div class="form-group">
                <label for="telefone">
                    <i class="fas fa-phone"></i>
                    Teléfono *
                </label>
                <input type="tel" id="telefone" name="telefone" value="{{ cliente.telefone }}" required placeholder="+54 9 11 1234-5678">
            </div>
        </div>
        
        <div class="form-group">
            <label for="endereco">
                <i class="fas fa-map-marker-alt"></i>
                Dirección
            </label>
            <input type="text" id="endereco" name="endereco" value="{{ cliente.endereco or '' }}" placeholder="Calle, número, barrio, ciudad">
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user-circle"></i>
                    Nombre de Usuario *
                </label>
                <input type="text" id="username" name="username" value="{{ cliente.username }}" required placeholder="nombre_usuario">
                <small>Este será el usuario para el login del cliente</small>
            </div>
            
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Nueva Contraseña
                </label>
                <input type="password" id="password" name="password" placeholder="Deje en blanco para mantener la contraseña actual">
                <small>Deje en blanco si no desea cambiar la contraseña</small>
            </div>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_clientes') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Atualizar Cliente
            </button>
        </div>
    </form>
</div>

<script>
// Máscara para DNI (formato argentino: XX.XXX.XXX)
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 8) {
        if (value.length > 2) {
            value = value.replace(/(\d{2})(\d)/, '$1.$2');
        }
        if (value.length > 6) {
            value = value.replace(/(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
        }
        e.target.value = value;
    }
});

// Máscara para teléfono argentino
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 13) {
        if (value.startsWith('54')) {
            value = value.replace(/(\d{2})(\d)/, '+$1 $2');
            if (value.length > 5) {
                value = value.replace(/(\+54 )(\d)/, '$1$2');
                if (value.length > 7) {
                    value = value.replace(/(\+54 \d)(\d)/, '$1 $2');
                }
                if (value.length > 10) {
                    value = value.replace(/(\+54 \d \d{2})(\d)/, '$1 $2');
                }
                if (value.length > 13) {
                    value = value.replace(/(\+54 \d \d{2} \d{4})(\d)/, '$1-$2');
                }
            }
        } else {
            value = '+54 9 ' + value;
            if (value.length > 10) {
                value = value.replace(/(\+54 9 \d{2})(\d)/, '$1 $2');
            }
            if (value.length > 13) {
                value = value.replace(/(\+54 9 \d{2} \d{4})(\d)/, '$1-$2');
            }
        }
        e.target.value = value;
    }
});
</script>
{% endblock %}
