{% extends "admin/base_admin.html" %}

{% block title %}Editar Técnico - Panel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-edit"></i> Editar Técnico</h1>
    <p>Actualice los datos del técnico</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('edit_tecnico', tecnico_id=tecnico.id) }}" class="admin-form">
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-user"></i>
                Nombre Completo *
            </label>
            <input type="text" id="nome" name="nome" value="{{ tecnico.nome }}" required placeholder="Ej: Juan Pérez">
        </div>
        
        <div class="form-group">
            <label for="cpf">
                <i class="fas fa-id-card"></i>
                DNI *
            </label>
            <input type="text" id="cpf" name="cpf" value="{{ tecnico.cpf }}" required placeholder="XX.XXX.XXX" maxlength="10">
        </div>
        
        <div class="form-group">
            <label for="telefone">
                <i class="fas fa-phone"></i>
                Teléfono *
            </label>
            <input type="text" id="telefone" name="telefone" value="{{ tecnico.telefone }}" required placeholder="+54 9 11 1234-5678">
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                E-mail *
            </label>
            <input type="email" id="email" name="email" value="{{ tecnico.email }}" required placeholder="tecnico@ejemplo.com">
        </div>
        
        <div class="form-group">
            <label for="especialidade">
                <i class="fas fa-wrench"></i>
                Especialidad *
            </label>
            <input type="text" id="especialidade" name="especialidade" value="{{ tecnico.especialidade }}" required placeholder="Ej: Reparación de Celulares, Notebooks, etc.">
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_tecnicos') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Actualizar Técnico
            </button>
        </div>
    </form>
</div>

<script>
// Máscara para DNI (formato argentino: XX.XXX.XXX)
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 8) {
        if (value.length > 2) {
            value = value.replace(/(\d{2})(\d)/, '$1.$2');
        }
        if (value.length > 6) {
            value = value.replace(/(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
        }
        e.target.value = value;
    }
});

// Máscara para teléfono argentino
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 13) {
        if (value.startsWith('54')) {
            value = value.replace(/(\d{2})(\d)/, '+$1 $2');
            if (value.length > 5) {
                value = value.replace(/(\+54 )(\d)/, '$1$2');
                if (value.length > 7) {
                    value = value.replace(/(\+54 \d)(\d)/, '$1 $2');
                }
                if (value.length > 10) {
                    value = value.replace(/(\+54 \d \d{2})(\d)/, '$1 $2');
                }
                if (value.length > 13) {
                    value = value.replace(/(\+54 \d \d{2} \d{4})(\d)/, '$1-$2');
                }
            }
        } else {
            value = '+54 9 ' + value;
            if (value.length > 10) {
                value = value.replace(/(\+54 9 \d{2})(\d)/, '$1 $2');
            }
            if (value.length > 13) {
                value = value.replace(/(\+54 9 \d{2} \d{4})(\d)/, '$1-$2');
            }
        }
        e.target.value = value;
    }
});
</script>
{% endblock %}
