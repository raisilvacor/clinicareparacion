{% extends "admin/base_admin.html" %}

{% block title %}Editar Usuario Admin - Panel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-edit"></i> Editar Usuario Admin</h1>
    <p>Actualice los datos del usuario</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('edit_usuario_admin', usuario_id=usuario.id) }}" class="admin-form">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                Nombre de Usuario *
            </label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" required placeholder="Ej: juan.perez">
            <small class="form-help">Nombre de usuario usado para hacer login</small>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Nueva Contraseña
            </label>
            <input type="password" id="password" name="password" placeholder="Deje en blanco para mantener la contraseña actual">
            <small class="form-help">Deje en blanco si no desea cambiar la contraseña</small>
        </div>
        
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-id-card"></i>
                Nombre Completo
            </label>
            <input type="text" id="nome" name="nome" value="{{ usuario.nome or '' }}" placeholder="Ej: Juan Pérez">
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                E-mail
            </label>
            <input type="email" id="email" name="email" value="{{ usuario.email or '' }}" placeholder="Ej: juan@clinicareparacion.com">
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="ativo" name="ativo" {% if usuario.ativo %}checked{% endif %}>
                <span>Usuario activo (puede hacer login)</span>
            </label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
