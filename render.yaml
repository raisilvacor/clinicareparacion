services:
  # Serviço Web (Flask App)
  - type: web
    name: clinicadoreparo
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: clinicadoreparo-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.7
      # Variáveis opcionais para WhatsApp (configure se necessário)
      # - key: EVOLUTION_API_URL
      #   value: ""
      # - key: EVOLUTION_API_KEY
      #   value: ""
      # - key: EVOLUTION_INSTANCE
      #   value: ""
      # - key: TWILIO_ACCOUNT_SID
      #   value: ""
      # - key: TWILIO_AUTH_TOKEN
      #   value: ""
      # - key: TWILIO_WHATSAPP_FROM
      #   value: ""
    healthCheckPath: /
    autoDeploy: true

  # Banco de Dados PostgreSQL
  - type: pspg
    name: clinicadoreparo-db
    databaseName: clinicadoreparo_db
    user: clinicadoreparo_db_user
    plan: free
    postgresMajorVersion: 15

