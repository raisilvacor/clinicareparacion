{% extends "admin/base_admin.html" %}

{% block title %}Adicionar Usuário Admin - Painel Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1><i class="fas fa-plus-circle"></i> Adicionar Novo Usuário Admin</h1>
    <p>Preencha os dados do usuário</p>
</div>

<div class="admin-form-card">
    <form method="POST" action="{{ url_for('add_usuario_admin') }}" class="admin-form">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                Nome de Usuário *
            </label>
            <input type="text" id="username" name="username" required placeholder="Ex: joao.silva">
            <small class="form-help">Nome de usuário usado para fazer login</small>
        </div>
        
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Senha *
            </label>
            <input type="password" id="password" name="password" required placeholder="Digite a senha">
            <small class="form-help">Senha de acesso ao painel administrativo</small>
        </div>
        
        <div class="form-group">
            <label for="nome">
                <i class="fas fa-id-card"></i>
                Nome Completo
            </label>
            <input type="text" id="nome" name="nome" placeholder="Ex: João Silva">
        </div>
        
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                E-mail
            </label>
            <input type="email" id="email" name="email" placeholder="Ex: joao@clinicadoreparo.com">
        </div>
        
        <div class="form-group">
            <label class="checkbox-label">
                <input type="checkbox" id="ativo" name="ativo" checked>
                <span>Usuário ativo (pode fazer login)</span>
            </label>
        </div>
        
        <div class="form-actions">
            <a href="{{ url_for('admin_usuarios') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Usuário
            </button>
        </div>
    </form>
</div>
{% endblock %}
